<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>API de comidas</title>
    <script type="text/javascript">
        $(document).ready(function()
        {
            $("#enviar").click(function()
            {

                $.get("http://127.0.0.1:8000/lista_proveedores",
                    function(data)
                    {
                        
                        $.each(data,function(i,item)
                        {
                            $("#proveedores").append("<tr><td>"+item.numIdentificacion+"</td><td>"+item.foto +
                            "</td><td>"+item.nomCompleto+"</td><td>"+item.telefono+
                            "</td><td>"+item.direccion+"</td><td>"+item.email+
                            "</td><td>"+item.pais+"</td><td>"+item.contraseña+
                            "</td><td>"+item.moneda+"</td></tr>");
                            

                        });

                    });
            });

           
        })
    
    </script>
    <style>
        #caja{
            margin-left:40px;
        }
    </style>
</head>
<body>
    
    <h1>Cargando datos desde una API</h1>
    <br><br>
    <div id="caja">
        <button class="btn btn-primary" type="button" id="enviar">Cargando datos</button>
         
    </div>
    <br><br>

    <table class="table" id="proveedores">
        <thead>
            <tr>
                <th scope="col">Numero Identificacion</th>
                <th scope="col">Imagen</th>
                <th scope="col">Nombre</th>
                <th scope="col">Telefono</th>
                <th scope="col">Dirección</th>
                <th scope="col">Email</th>
                <th scope="col">Pais</th>
                <th scope="col">contraseña</th>
                <th scope="col">Tipo Moneda</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>

    </table>

</body>
</html>
